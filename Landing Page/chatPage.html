<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfie.ai</title>
    <link rel="stylesheet" href="test.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
</head>

<body>
    <h1>Comfie.ai</h1>
    <!-- for the user profile and microphone button. -->
    <section class="leftside">
        <button class="profileBtn"> <i class='bx bxs-user'></i></button>
        <button class="micBtn"> <i class='bx bxs-microphone'></i></button>
    </section>
    <!-- for the chatbot conversation -->
    <div class="form-box">
        <h2>How are you today?</h2>
        <div class="inputarea">
            <input class="typefield" type="text" placeholder="Start typing...">
            <button class="submitbtn"> <i class='bx bx-play'></i></button>
        </div>
    </div>
</body>

</html>
