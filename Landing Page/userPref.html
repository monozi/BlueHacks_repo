<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfie.ai</title>
    <link rel="stylesheet" href="landingstyle2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
</head>

<body>
    <h1>Comfie.ai</h1>
    <!-- for the exit button when the user decides not to proceed. -->
    <section class="leftside">
        <button class="exitBtn"> <i class='bx bx-x'></i></button>
    </section>
    <!-- a container that contains the options for users. -->
    <div class="maincontainer">
        <div class="fieldcontainer">
            <p class="prefname">PREFNAME</p>
            <button class="prefBtn"><i class='bx bxs-edit-alt'></i></button>
        </div>
        <hr>
        <!-- options either the user wants to connect with people or connect with a professional. -->
        <div class="fieldcontainer">
            <p class="connecttext">Connect with People</p>
            <button class="openlinkbtn"><i class='bx bx-link-external'></i></button>
        </div>

        <div class="fieldcontainer">
            <p class="connecttext">Connect with a Professional</p>
            <button class="openlinkbtn"><i class='bx bx-link-external'></i></button>
        </div>
    </div>
</body>

</html>
